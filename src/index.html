<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <script src="https://kit.fontawesome.com/cc5977bcf1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <div class="contenedor">
      <section class="tarjeta" id="tarjeta">
        <div class="delantera">
          <div class="logo-marca">
            <img src="./img/visa-logo-1.png" alt="">
          </div>
          <img src="./img/chip-logo.png" class="chip" alt="">
          <div class="datos">
            <div class="grupo" id="numero1">
              <p class="label">Numero de Tarjeta</p>
              <p class="numero1">#### #### #### ####</p>
            </div>
          </div>
          <div class="flexbox">
            <div class="grupo" id="nombre1">
              <p class="label">Titular de la tarjeta</p>
              <p class="nombre1">Guiomara Lujan Ingaruca</p>
            </div>
            <div class="grupo" id="expiracion">
              <p class="label">Expiración</p>
              <p class="expiracion"> <span class="mes">MM</span> / <span class="ano">AA</span></p>
            </div>
          </div>
        </div>
        <div class="trasera">
          <div class="barra-magnetica"></div>
          <div class="datos">
            <div class="grupo" id="firma">
              <p class="label">Firma</p>
              <div class="firma">
                <p></p>
              </div>
            </div>
            <div class="grupo" id="ccv">
              <p class="label">CVV</p>
              <p class="ccv"></p>
            </div>
          </div>
          <p class="leyenda">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus bibendum venenatis tempor.
          </p>
          <a href="#" class="link-banco">www.tubanco.com</a>
        </div>
      </section>

      <div class="contenedor-btn">
        <button class="btnFormulario" id="btnFormulario"><i class="fa-sharp fa-solid fa-plus"></i></button>
      </div>
    <form action="" id="formulario-de-tarjeta" class="formulario-tarjeta">
      <div class="grupo">
        <span>Numero de tarjeta</span>
        <input id="numero" type="text" class="card-number-input" maxlength="19" autocomplete="off">
      </div>
      <div class="grupo">
        <span>Titular de la tarjeta</span>
        <input id="titular" type="text" class="card-holder-input">
      </div>
      <div class="flexbox">
        <div class="grupo-expira">
          <span>Fecha de vencimiento</span>
          <div class="flexbox">
            <diV class="grupo-select">
              <select name="mes" id="selectMes">
                <option disabled selected>Mes</option>
              </select>
              <i class="fa-solid fa-angle-down"></i>
            </diV>
            <diV class="grupo-select">
              <select name="year" id="selectYear">
                <option disabled selected>Año</option>
              </select>
              <i class="fa-solid fa-angle-down"></i>
            </diV>
          </div>
        </div>
        <div class="grupo-cvv">
          <span>CVV</span>
          <input type="text" maxlength="3" class="cvv-input">
        </div>
      </div>
      <button id="btn-enviar" class="btn-enviar" type="submit"> Verificar </button>
    </form>
    </div>
  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
