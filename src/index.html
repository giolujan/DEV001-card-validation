<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="contenedor">
        <section class="tarjeta" id="tarjeta">
          <div class="delantera">
            <div class="logo-marca">
              <img src="./img/visa-logo-1.png" alt="">
            </div>
            <img src="./img/chip-logo.png" class="chip" alt="">
            <div class ="datos">
              <div class ="grupo" id="numero1">
                <p class ="label">Numero de Tarjeta</p>
                <p class ="numero1">#### #### #### ####</p>
              </div>
            </div>
            <div class ="flexbox">
              <div class ="grupo" id="nombre1">
                <p class ="label">Titular de la tarjeta</p>
                <p class ="nombre1">Guiomara Lujan Ingaruca</p>
              </div>
              <div class ="grupo" id="expiracion">
                <p class ="label">Expiración</p>
                <p class ="expiracion"> <span class ="mes">MM</span> / <span class="ano">AA</span></p>
              </div>
            </div>
          </div>
          <div class="trasera">
            <div class="barra-magnetica"></div>
            <div class="datos">
              <div class="grupo" id="firma">
                <p class="label">Firma</p>
                <div class="firma"><p></p></div>
              </div>
              <div class="grupo" id="ccv">
                <p class="label">CVV</p>
                <p class="ccv"></p>
              </div>
            </div>
            <p class="leyenda">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus bibendum venenatis tempor.</p>
            <a href="#" class="link-banco">www.tubanco.com</a>
          </div>
        </section>
      </div>
      
      <div class="container">
        <form action="" id="formulario de tarjeta" class="formulario-tarjeta">
          <div class="inputBox">
            <span>Numero de tarjeta</span>
            <input id="numero" type="text" class="card-number-input">
          </div> 
          <div class="inputBox">
            <span>Titular de la tarjeta</span>
            <input type="text" class="card-holder-input">
          </div>
          <div class="inputBox">
            <span>Fecha de vencimiento</span>
            <input type="date" value="2022-09-28">
          </div>
          <div class="inputBox">
            <span>CVV</span>
            <input type="text" maxlength="4" class="cvv-input">
          </div>
          <button id="boton" class="btn btn-success" type="reset"> Verificar </button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
